<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Hex Color</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="container">
            <div class="row d-flex align-items-center justify-content-center g-2" style="padding-top: 20%;">
                <div class="col-md-6 col-lg-4 shadow text-center bg-light rounded-3">
                    <div>
                        <h1 class="my-3" id="color">#FFFFFF</h1>
                        <div class="d-flex justify-content-between m-3">
                            <a type="button" class="w-100 btn btn-primary btn-sm mx-2" onclick="changeColor()">
                                Generate random Background
                            </a>
                            <a type="button" class="w-100 btn btn-danger btn-sm pt-lg-3 mx-2" href=" ">
                                Reset
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-5 d-flex align-items-center justify-content-center">
            <div class="row col-md-8 col-lg-4 rounded-3 p-2" id="outputBlock">
                <h4 class="d-block" id="titel"></h4>
                <p class="d-block" id="subtitle"></p>
                <div id="output" class="d-flex row row-cols-4 row-cols-md-5 p-2"></div>
            </div>
        </div>
    </main>
    <script src="assets/js/main.js"></script>
</body>

</html>
